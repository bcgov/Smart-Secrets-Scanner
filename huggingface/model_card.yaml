## Training Data

The model was fine-tuned on a comprehensive dataset of code snippets containing various types of secrets (API keys, tokens, passwords, certificates) alongside safe code patterns. The dataset includes examples from multiple programming languages and frameworks.

## Performance

The model demonstrates strong performance in secret detection tasks:
- Secret Detection Accuracy: 0.92
- Precision: 0.89 (low false positive rate)
- Recall: 0.94 (high detection rate)

## Supported Secret Types

- API keys (AWS, Stripe, OpenAI, GitHub, etc.)
- Authentication tokens (JWT, Bearer tokens)
- Database credentials
- Private keys and certificates
- Passwords and access codes
- Environment variables (proper usage validation)

## Limitations

- Context length limited to 4096 tokens
- Optimized for common programming languages (Python, JavaScript, Java, etc.)
- May have higher false positive rates on highly obfuscated code
- Requires clear code snippets for optimal performance

