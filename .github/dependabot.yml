version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 0  # Disable version update PRs, keep security updates
    reviewers:
      - "bcgov/Smart-Secrets-Scanner-maintainers"
    assignees:
      - "bcgov/Smart-Secrets-Scanner-maintainers"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 0  # Disable version update PRs, keep security updates
    reviewers:
      - "bcgov/Smart-Secrets-Scanner-maintainers"
    assignees:
      - "bcgov/Smart-Secrets-Scanner-maintainers"